<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="Icon Website" type="png" href="icons8-energy-isolation-48.png" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <title>SecurePass</title>
  </head>
  <body>
    <div id="root">
      <div
        class="bg-indigo-200 min-h-screen min-w-screen flex items-center justify-center"
      >
        <div
          class="bg-gray-900 py-12 p-4 rounded-2xl flex flex-col items-center justify-center px-6 w-[320px]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"

            class="h-6 w-6 fill-blue-300 my-4"

            ></path>
          </svg>
          <h1 class="text-xl text-bold text-white text-center w-full mb-4">
            Password Generator

            <input
              id="pass"
              type="text"
              class="transition-all border border-slate-700 bg-slate-800 rounded-md p-2 px-4 w-full text-slate-400"
            />

              id="btncp"
              class="h-5 w-5 fill-blue-300 absolute cursor-pointer active:scale-[0.9] top-3 right-4 transition-all"
              xmlns="http://www.w3.org/2000/svg"
              viewBox="0 0 512 512"

              <path

              ></path>
            </svg>
          </div>
          <button
            id="btn"
            class="bg-blue-600 rounded-md w-full text-white my-4 p-2 transition-all"
          >
            Gererate Password
          </button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>

</html>
